<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SIMS</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <!-- <fieldset class="center">  -->
    <!-- SignUp Form -->
    <form class="form">
        <table>
            <tr>
                <td>
                    <div class="logo-circle"></div>
                </td>
                <td>
                    <h1>SIMS|</h1>
                </td>
                <td>
                    <p>Stock Inventory <br>Management System</p>
                </td>
            </tr>
        </table>
        <hr>
        <fieldset>
            <label>üë§Full Name</label> <br>
            <input type="text" id="username" placeholder="üë§Enter userName"><br><br>
            <label>‚úâÔ∏èEmail Address</label><br>
            <input type="email" id="email" placeholder="‚úâÔ∏èEnter Your Email"><br><br>
            <label>üîíPassword</label><br>
            <input type="password" id="password" placeholder="üîíCreate Password"><br><br>
            <label>üîíConfirm Password</label><br>
            <input type="password" id="confirmpass" placeholder="üîíConfirm Password"><br><br>
            <!-- Register Button -->
            <button type="button" onclick="signup()">Register Account</button>
            <hr>
            <p>already have an account? <a href="login.html">login</a></p>
        </fieldset>
    </form>
    <script>
        function signup() {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPass = document.getElementById("confirmpass").value;

            if (username === "" || email === "" || password === "" || confirmPass === "") {
                alert("Please fill all fields");
                return;
            }

            if (password !== confirmPass) {
                alert("Passwords do not match");
                return;
            }

            const user = {
                username: username,
                email: email,
                password: password
            };

            localStorage.setItem("userData", JSON.stringify(user));

            alert("Registration successful!");

            window.location.href = "login.html";
        }
    </script>
</body>

</html>
