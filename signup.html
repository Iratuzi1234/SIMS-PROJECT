<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4859f5;
            font-family: Arial;
        }
        .logo-circle{
            width:40px;
            height:40px;
            background:linear-gradient(to right,#2b5797,#1e90ff);
            border-radius:50%;
        }
        .form{
            width: 40%;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            text-align: center;
            margin-top: 3%;
            margin-bottom: 3%;
        }
        input{
            width: 50%;
            padding: 8px;
            border-radius: 6px;
            border: 3px;
        }
        button{
            padding: 8px 15px;
            background-color: blue;
            color: white;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            width: 50%;
        }
        .center{
            /* margin-top: 10px; */
            width: 40%;
            margin-top: 2%;
            margin-bottom: 3%;
        }
        h1{
            display: flex;
            align-items: center;
        }
        fieldset{
            background-color: rgb(252, 241, 228);
            border: none;
            border-radius: 6px;
            box-shadow: 0 0 10px grey;
        }
    </style>
</head>
<body>
    <!-- <fieldset class="center">  -->
    <!-- SignUp Form -->
    <form class="form">
        <table>
            <tr>
                <td>
                <div class="logo-circle"></div>
                </td>
                <td><h1>SIMS|</h1></td>
                <td><p>Stock Inventory <br>Management System</p></td>
            </tr>
        </table>
        <hr>
        <fieldset>
        <label>üë§Full Name</label> <br>
        <input type="text" id="username" placeholder="üë§Enter userName"><br><br>
        <label>‚úâÔ∏èEmail Address</label><br>
        <input type="email" id="email" placeholder="‚úâÔ∏èEnter Your Email"><br><br>
        <label>üîíPassword</label><br>
        <input type="password" id="password" placeholder="üîíCreate Password"><br><br>
        <label>üîíConfirm Password</label><br>
        <input type="password" id="confirmpass" placeholder="üîíConfirm Password"><br><br>
        <!-- Register Button -->
        <button type="button" onclick="signup()">Register Account</button>
        <hr>
        <p>already have an account? <a href="login.html">login</a></p>
        </fieldset>
    </form>
    <script>
        function signup() {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPass = document.getElementById("confirmpass").value;

    if(username === "" || email === "" || password === "" || confirmPass === ""){
        alert("Please fill all fields");
        return;
    }

    if(password !== confirmPass){
        alert("Passwords do not match");
        return;
    }

    const user = {
        username: username,
        email: email,
        password: password
    };

    localStorage.setItem("userData", JSON.stringify(user));

    alert("Registration successful!");

    window.location.href = "login.html";
}
    </script>
</body>
</html>
